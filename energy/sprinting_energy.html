<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/embeddable.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        window.addEventListener("load", function () {
            console.log("Attempting to embed Nimble Visualizer!");
            var div = document.getElementById("window");
            console.log(div);
            window.embedNimbleVisualizer(div, "https://addbiomechanics.org/visualizations/sprinting_energy.bin", 0.08);
        });
    </script>
    <title>Sprinting Energy Flows</title>
</head>

<body>
    <div style="width: calc(100vw - 20px); height: calc(100vh - 20px);" id="window">
    </div>
</body>
